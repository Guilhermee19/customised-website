<main>
  <nav>
    <p-dropdown
      [options]="pages"
      [(ngModel)]="selectedPages"
      optionLabel="name"
      placeholder="Select a Page" />

    <p-selectButton
      [options]="justifyOptions"
      [(ngModel)]="value"
      optionLabel="icon">
        <ng-template let-item pTemplate>
          <i [class]="item.icon"></i>
        </ng-template>
    </p-selectButton>

    <p-button label="Salvar"></p-button>
  </nav>

  <section>
    <div class="config">
      <div class="item">
        <i class="fa-light fa-gear"></i>
        <label> Configuração </label>
      </div>

      <div class="item">
        <label> Cabeçalho </label>
      </div>


    </div>

    <div class="preview">
      <app-preview />
    </div>
  </section>
</main>
